<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<div class="col-xl-8">
    <form th:action="@{'/login'}" th:method="POST">
        <h2>Giriş Yap</h2>
        <div class="short-separator"></div>
        <img src="images/chefs-hat.png" alt="hat"/>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="username" value="" placeholder="Kullanıcı Adı">
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="password" value="" placeholder="Şifre">
        </div>

        <div class="col-md-12">
            <input type="submit" id="btn-login" class="read-more-bordered" value="Giriş Yap"/>
        </div>
        <div></div>
    </form>

</div>
</body>
</html>
