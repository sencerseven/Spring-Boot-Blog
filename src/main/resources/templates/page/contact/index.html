<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class="col-xl-8">

    <!-- Post-->
    <article class="post">

        <div class="blog-detail-description">

            <div class="mt-5">
                <h5 class="page-title-alt"><span>İletişim</span></h5>
            </div>

            <form action="/contact/add" method="post" class="mt-4" id="commentForm" th:object="${commentCommand}">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input id="author" class="form-control" placeholder="İsim*" name="author" th:field="*{usersDetailCommand.firstName}" type="text" required="">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <input id="email" class="form-control" placeholder="Soyisim*" name="email" th:field="*{usersDetailCommand.lastName}" type="text" required="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input id="subject" class="form-control" placeholder="E-posta" name="subject" th:field="*{usersDetailCommand.email}" type="text" required="">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <textarea id="comment" class="form-control" rows="5" placeholder="Mesajınız*" name="comment" th:field="*{text}" required=""></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button name="submit" type="submit" id="submit" class="btn btn-dark">Post Comment</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </article>
    <!-- Post end-->

</div>

</body>
</html>
