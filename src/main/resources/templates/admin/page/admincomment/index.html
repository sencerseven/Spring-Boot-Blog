<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css"
          th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">

    <link rel="stylesheet" href="../../bower_components/select2/dist/css/select2.min.css"
          th:href="@{/bower_components/select2/dist/css/select2.min.css}">

    <script src="../../bower_components/datatables.net/js/jquery.dataTables.min.js"
            th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script src="../../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"
            th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>

    <script src="../../bower_components/select2/dist/js/select2.full.min.js"
            th:src="@{/bower_components/select2/dist/js/select2.full.min.js}"></script>



</head>
<body>


<section class="content-header">
    <h1>
        Data Tables
        <small>advanced tables</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Data Table With Full Features</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form th:action="@{/admin/comments/fetchresult}" th:object="${commentCommand}" id="searchForm">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="val-description">İçerik</label>
                                    <input type="text" class="form-control" id="val-description" name="val-username"
                                           placeholder="Başlık giriniz.." th:field="*{text}">
                                    <span class="text-danger" th:if="${#fields.hasErrors('text')}"
                                          th:errors="*{text}"></span>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="val-parent">Durum</label>
                                    <select class="form-control select2" id="val-parent" th:field="*{read}">
                                        <option value="false" selected>Onaylanmamış</option>
                                        <option value="true">Onaylanmış</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-info pull-right" id="searchButton">Sign in</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
<!-- DataTables -->


<section class="content" id="showResult" style="display:none">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-success">
                <div class="box-header">
                    <h3 class="box-title">Data Table With Full Features</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>

</body>


</html>
