<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">


    <script src="js/lib/jquery/jquery.min.js" th:src="@{/js/lib/jquery/jquery.min.js}"></script>
    <!-- Form validation -->
    <script src="js/lib/form-validation/jquery.validate.min.js"
            th:src="@{/js/lib/form-validation/jquery.validate.min.js}"></script>
    <script src="js/lib/form-validation/jquery.validate-init.js"
            th:src="@{/js/lib/form-validation/jquery.validate-init.js}"></script>


    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>
<body>
<!-- Start Page Content -->
<!--/*@thymesVar id="recipeCommand" type="com.sencerseven.basittarifler.command.RecipeCommand"*/-->
<div class="row justify-content-center">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="form-validation">
                    <form class="form-valide" th:action="@{/admin/post/add}" th:method="post" th:object="${postCommand}"
                           enctype="multipart/form-data">
                        <p><h4>Tarif Genel</h4></p>
                        <div class="form-group row">


                            <div class="col-md-12">
                                <label class="col-lg-12 col-form-label" >Başlık <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" id="val-username" name="val-username" placeholder="Başlık giriniz.." th:field="*{title}">
                                    <span class="text-danger"></span>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label class="col-lg-12 col-form-label" >Tanımlama <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" id="val-username" name="val-username" placeholder="Başlık giriniz.." th:field="*{description}">
                                    <span class="text-danger"></span>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label class="col-lg-12 col-form-label" for="kategori">Kategori<span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-12">
                                    <select class="select2 w-100" id="kategori" th:field="*{category.id}" required>
                                        <option value="">Please select</option>
                                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                    </select>
                                    <span class="text-danger"></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="col-lg-12 col-form-label" for="kategori">Kategori<span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-12">
                                    <div class="checkbox">
                                        <input type="checkbox" checked data-toggle="toggle">
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-12">
                                <label class="col-lg-12 col-form-label" >Resim <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-12">
                                    <input type="file" class="imgInput" th:field="*{multipartFile}" />
                                    <span class="text-danger"></span>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label class="col-lg-12 col-form-label" >Post Yazısı <span
                                        class="text-danger">*</span></label>
                                <div class="col-lg-12">
                                    <textarea class="textarea_editor form-control w-100" rows="15" placeholder="Enter text ..." style="height:200px" th:field="*{text}"></textarea>
                                    <span class="text-danger"></span>
                                </div>
                            </div>




                        </div>

                        <div class="form-group row">
                            <div class="col-lg-8 ml-auto">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- End PAge Content -->


</body>
</html>
