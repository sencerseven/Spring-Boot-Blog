<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">


    <script src="js/lib/jquery/jquery.min.js" th:src="@{/js/lib/jquery/jquery.min.js}"></script>
    <!-- Form validation -->
    <script src="js/lib/form-validation/jquery.validate.min.js" th:src="@{/js/lib/form-validation/jquery.validate.min.js}"></script>
    <script src="js/lib/form-validation/jquery.validate-init.js" th:src="@{/js/lib/form-validation/jquery.validate-init.js}"></script>

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>
<body>
<!-- Start Page Content -->
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <div class="form-validation">
                    <form class="form-valide" action="#" th:action="@{/admin/settings}" method="post" th:object="${settingsCommand}"
                          enctype="multipart/form-data">
                        <input th:hidden="true" th:field="*{id}">
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label" for="val-username">Kategori AdÄ± <span class="text-danger">*</span></label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" id="val-username" name="val-username" placeholder="Title giriniz" th:field="*{title}">
                                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-12 col-form-label" >Resim <span
                                    class="text-danger">*</span></label>
                            <div class="col-lg-12">
                                <input type="file" class="imgInput" th:field="*{siteLogo}" />
                                <span class="text-danger"></span>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label" for="val-skill">Durum <span class="text-danger">*</span></label>
                            <div class="col-lg-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" data-toggle="toggle" th:field="*{status}" th:checked="*{status} == true">
                                        Site Status
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-8 ml-auto">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- End PAge Content -->


</body>
</html>
