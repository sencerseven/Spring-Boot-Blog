<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="card-content">
                    <!-- Left sidebar -->
                    <div class="inbox-leftbar">


                        <div class="mail-list mt-4">
                            <a class="list-group-item border-0 text-danger" href="#" th:href="@{/admin/mail}"><i class="mdi mdi-inbox font-18 align-middle mr-2"></i><b>Gelen Kutusu</b><span class="label label-danger float-right ml-2" th:if="${not #lists.isEmpty(commentCommand.?[read == false])}" th:text="${commentCount}">8</span></a>

                        </div>



                    </div>
                    <!-- End Left sidebar -->

                    <div class="inbox-rightbar">

                        <div role="toolbar" class="">
                            <div class="btn-group">
                                <button class="btn btn-light waves-effect" type="button"><i class="mdi mdi-delete-variant font-18 vertical-middle"></i></button>
                            </div>
                        </div>

                        <div class="">
                            <div class="mt-4">
                                <div class="">
                                    <ul class="message-list">
                                        <li  th:each="comment : ${commentCommand}" th:classappend="${(comment.read == false) ? 'unread' : ''}">
                                            <a href="email-read.html" th:href="@{'/admin/mail/detail/' + ${comment.id}}">
                                                <div class="col-mail col-mail-1">
                                                    <div class="checkbox-wrapper-mail">
                                                        <input type="checkbox" id="chk1">
                                                        <label class="toggle" for="chk1"></label>
                                                    </div>
                                                    <p class="title" th:text="${comment.title}">Lucas Kriebel (via Twitter)</p><span class="star-toggle fa fa-star-o"></span>
                                                </div>
                                                <div class="col-mail col-mail-2">
                                                    <div class="subject"><span th:text="${comment.usersDetailCommand.getFirstName() + ' ' +comment.usersDetailCommand.getLastName()} ">Lucas Kriebel</span> sana <span th:text="${comment.type}"></span> sayfasından mesaj gönderdi
                                                        <span class="teaser">@LucasKriebel - Very cool :) Nicklas, You have a new direct message.</span>
                                                    </div>
                                                    <div class="date" th:text="${#dates.format(comment.createdAt, 'dd.MMM.yyyy')}">11:49 am</div>
                                                </div>
                                            </a>
                                        </li>

                                    </ul>
                                </div>

                            </div>
                            <!-- panel body -->
                        </div>
                        <!-- panel -->

                        <div class="row" style="margin-top:30px;">
                            <div class="col-7">
                                Showing 1 - 20 of 289
                            </div>
                            <div class="col-5">
                                <div class="btn-group float-right">
                                    <button class="btn btn-gradient waves-effect" type="button"><i class="fa fa-chevron-left"></i></button>
                                    <button class="btn btn-gradient waves-effect" type="button"><i class="fa fa-chevron-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
