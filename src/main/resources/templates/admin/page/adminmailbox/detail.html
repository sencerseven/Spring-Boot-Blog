<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="card-content">
                    <!-- Left sidebar -->
                    <div class="inbox-leftbar">


                        <div class="mail-list mt-4">
                            <a class="list-group-item border-0 text-danger" href="#" th:href="@{/admin/mail}"><i class="mdi mdi-inbox font-18 align-middle mr-2"></i><b>Gelen Kutusu</b><span class="label label-danger float-right ml-2" th:if="${(commentCount > 0)}" th:text="${commentCount}">8</span></a>

                        </div>



                    </div>
                    <!-- End Left sidebar -->

                    <div class="inbox-rightbar">

                        <div role="toolbar" class="">
                            <div class="btn-group">
                                <button class="btn btn-light waves-effect" type="button"><i class="mdi mdi-delete-variant font-18 vertical-middle"></i></button>
                            </div>
                        </div>

                        <div class="mt-4">
                            <h5>Hi Bro, How are you?</h5>

                            <hr/>

                            <div class="media mb-4 mt-1">
                                <img class="d-flex mr-3 rounded-circle thumb-sm" src="images/users/avatar-2.jpg" >
                                <div class="media-body">
                                    <span class="pull-right" th:text="${#dates.format(commentCommand.createdAt,'dd.MMM.yyyy')}">07:23 AM</span>
                                    <h6 class="m-0" th:text="${commentCommand.usersDetailCommand.getFirstName()} + ' ' + ${commentCommand.usersDetailCommand.getLastName()}">Jonathan Smith</h6>
                                    <small class="text-muted">From: <span th:text="${commentCommand.usersDetailCommand.getEmail()}">jonathan@domain.com</span></small>
                                </div>
                            </div>

                            <th:block th:text="${commentCommand.text}"></th:block>

                            <hr/>


                        </div>
                        <!-- panel -->
                    </div>

                    <div class="clearfix"></div>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
