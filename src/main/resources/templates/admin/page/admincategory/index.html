<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css"
          th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">

</head>
<body>


<section class="content-header">
    <h1>
        Data Tables
        <small>advanced tables</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Data Table With Full Features</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="example1" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Kategori</th>
                            <th>Kategori Tanımı</th>
                            <th>Üst Kategori</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.id}">Tiger Nixon</td>
                            <td th:text="${category.name}">System Architect</td>
                            <td th:text="${category.description}">Edinburgh</td>
                            <td th:text="${(category.parentCategory == null) ? ' - - ' : category.parentCategory.getName() }">
                            </td>
                            <td>
                                <a href="" th:href="@{'/admin/category/delete/'+${category.id}}"><i
                                        class="fa fa-trash"></i></a>
                                <a href="" th:href="@{'/admin/category/edit/'+${category.id}}"><i
                                        class="fa fa-edit"></i></a>

                            </td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Kategori</th>
                            <th>Kategori Tanımı</th>
                            <th>Üst Kategori</th>
                            <th></th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
<!-- DataTables -->


<script src="../../bower_components/datatables.net/js/jquery.dataTables.min.js"
        th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script src="../../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"
        th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>

<script>
    $('#example1').DataTable();
</script>
</body>


</html>
